steps:
# Step 1: Pull previous image for Docker layer cache
- name: 'gcr.io/cloud-builders/docker'
  id: 'pull-cache'
  args:
  - 'pull'
  - 'us-west1-docker.pkg.dev/osu-genesis-hub/cloud-run-source-deploy/openbeavs-frontend:latest'
  allowFailure: true

# Step 2: Build with cache from previous image
- name: 'gcr.io/cloud-builders/docker'
  id: 'build'
  waitFor: ['pull-cache']
  args:
  - 'build'
  - '--cache-from'
  - 'us-west1-docker.pkg.dev/osu-genesis-hub/cloud-run-source-deploy/openbeavs-frontend:latest'
  - '-t'
  - 'us-west1-docker.pkg.dev/osu-genesis-hub/cloud-run-source-deploy/openbeavs-frontend:$COMMIT_SHA'
  - '-t'
  - 'us-west1-docker.pkg.dev/osu-genesis-hub/cloud-run-source-deploy/openbeavs-frontend:latest'
  - '.'

# Step 3: Push image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  id: 'push'
  waitFor: ['build']
  args:
  - 'push'
  - '--all-tags'
  - 'us-west1-docker.pkg.dev/osu-genesis-hub/cloud-run-source-deploy/openbeavs-frontend'

# Step 4: Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'deploy'
  waitFor: ['push']
  args:
  - 'gcloud'
  - 'run'
  - 'deploy'
  - 'openbeavs-deploy-test'
  - '--image'
  - 'us-west1-docker.pkg.dev/osu-genesis-hub/cloud-run-source-deploy/openbeavs-frontend:$COMMIT_SHA'
  - '--region'
  - 'us-west1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--memory'
  - '4Gi'
  - '--cpu'
  - '2'
  - '--timeout'
  - '600'
  - '--cpu-boost'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8
