name: Backend CI/CD (test branch)

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back  # all commands below run in ./back

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Lint with ruff
        run: ruff check .

      - name: Run backend tests (excluding HTTP contract tests) 
        run: pytest -m "not contract"

  deploy-to-cloudrun-test:
    # Only run on pushes to test branch, and only if tests passed
    if: github.ref == 'refs/heads/test'
    needs: backend-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      # deploy.sh is at root
        uses: actions/checkout@v4

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Create .env for deploy.sh
        run: |
          cat <<EOF > .env
          GCP_PROJECT_ID=${{ vars.GCP_PROJECT_ID }}
          GCP_REGION=${{ vars.GCP_REGION }}
          EOF
          echo "Created .env file with project and region"

      - name: Configure Docker auth for gcr.io
        run: gcloud auth configure-docker --quiet

      - name: Make deploy script executable
        run: chmod +x deploy.sh

      - name: Deploy to Cloud Run (test branch)
        run: ./deploy.sh
